    title: Per i cittadini
    layout: center
    accordionItems:
      - header: Dove trovo i documenti che ho firmato?
        content: Riceverai un messaggio in app con i documenti firmati. Potrai visualizzarli, condividerli o scaricarli entro 90 giorni dalla ricezione del messaggio.
      - header: Perché devo condividere i miei dati?
        content: I dati che condividi serviranno al fornitore della firma digitale per offrirti il servizio e certificare la tua firma.
      - header: Quanto dura una richiesta di firma dopo averla ricevuta dall’ente?
        content: La data di scadenza della richiesta di firma è a discrezione dell’ente. Dopo quella data non sarà più possibile firmare il documento.
      - header: Posso firmare dei documenti per conto di un’altra persona?
        content: No. La persona a cui viene richiesta la firma deve coincidere con la persona che ha effettuato l’accesso in app.
  - theme: light
    type: Accordion
    slug: 'faq-accordion-enti'
    title: Per gli enti
    layout: center
    accordionItems:
      - header: Come aderire a Firma con IO?
        content: Per poter usufruire di questa funzionalità, l’ente deve per prima cosa completare il processo di onboarding nell’<a href='https://selfcare.pagopa.it/auth/login?onSuccess=%2Fonboarding%2Fprod-io-sign'>Area Riservata</a> di PagoPA.
      - header: Devo aver già attivato altri servizi su app IO per aderire a Firma?
        content: Non è necessario. Si può scegliere di aderire solo a questa funzionalità
      - header: Che tipologie di file supporta Firma con IO?
        content: 'Firma con IO supporta la firma delle seguenti tipologie di file PDF: PDF standard; PDF/A-2A; e PDF già firmati con firma PAdES.'
      - header: Nella fase in cui il documento viene inviato per la firma ma non è stato ancora firmato, dove risiede?
        content: Solamente nei server di PagoPA. Solo al momento della firma viene inviato al QTSP (Qualified Trusted Service Provider) per l’emissione del certificato one shot e per la firma del documento.
      - header: Sono tenuto alla conservazione dei documenti firmati?
        content: Sì, l’app IO li terrà soltanto per 90 giorni, per consentire all’utente di scaricare, salvare o condividere i documenti.<br>La conservazione del documento a norma - e l’eventuale restituzione all’utente, passati i 90 giorni, resta una tua responsabilità.
      - header: Chi è tenuto a conservare il certificato di firma qualificata one shot?
        content: Il QTSP (Qualified Trusted Service Provider) è tenuto a conservare il certificato one shot per 20 anni.
      - header: Quanto dura una richiesta di firma una volta che la mando?
        content: Puoi scegliere tu una data di scadenza della tua richiesta di firma, dopo quella data l’utente non potrà più firmare il documento. Se scegli di non impostare la data di scadenza, manterremo la richiesta di firma attiva per tre mesi.
      - header: È gestita la Doppia Firma?
        content: Si, Firma con IO gestisce la doppia firma. E’ infatti  possibile richiedere all’utente la firma di un documento PDF già firmato con firma PAdES (e.g., un documento con all’interno già la firma del soggetto con potere di firma dell’ente).
      - header: L’ente deve inviare all’utente un messaggio per ogni documento da firmare?
        content: No. Possono essere firmati più documenti con una sola notifica. L’utente visualizza l’anteprima del primo documento, subito dopo una schermata di riepilogo con la lista delle firme da apporre e successivamente gli ulteriori documenti da firmare.
