    title: Una firma a valore legale, a disposizione di tutti
    body: <p><b>Firma con IO</b> è una <b>Firma Elettronica Qualificata</b> “one shot” con il massimo valore legale, pari alla firma autografa, che consente agli <b>enti</b> di digitalizzare l’iter di raccolta firme. Ai <b>cittadini basta avere IO</b> per firmare documenti e contratti direttamente sul proprio dispositivo.</p>
    ctaButtons:
      - text: Come Funziona
        href: '#come-funziona'
