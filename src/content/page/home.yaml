        variant: outlined
    image:
      src: ../../assets/man.jpg
      alt: a landscape photo
  - theme: light
    type: Editorial
    slug: 'home-editorial-enti'
    reversed: true,
    width: wide
    eyelet: ''
    title: Tutti i processi di firma, senza spostamenti
    body:
      '<p>Grazie a <b>Firma con IO</b> lo scambio di documenti tra enti e cittadini è immediato. Non serve apporre la firma in presenza o scannerizzare copie cartacee da inviare in pdf, perché tutto avviene su IO.</p>
      <p>Un esempio? Qualsiasi realtà del <b>mondo accademico</b> può gestire da remoto contratti occasionali, tirocini, dottorati, assegni di ricerca o borse di studio che devono essere sottoscritti da studenti o collaboratori, solitamente non dotati di una firma digitale certificata.</p>
      <p>Per avere maggiori dettagli su come il tuo ente può integrare il servizio di <b>Firma con IO</b>, consulta il <a href="https://docs.pagopa.it/firma-con-io/5WI4C48H2h1Kw9AkgvSM/" target="_blank">manuale operativo</a>.</p>'
    ctaButtons:
      - text: Aderisci
        variant: contained
        href: '#aderisci'
        target: _self
    image:
      src: ../../assets/woman.jpg
      alt: a landscape photo
  - theme: dark
    width: wide
    type: Feature
    slug: 'home-feature-firma'
    title: Perché scegliere Firma con IO?
    items:
      - title: Semplice
        subtitle: L’invio, la ricezione e la gestione dei documenti firmati avvengono in maniera immediata con un notevole risparmio di tempo
      - title: Sicuro
        subtitle: I cittadini firmano attraverso un canale già noto e affidabile, senza doversi iscrivere a  portali di firma dedicati
      - title: Conveniente
        subtitle: Consente a enti e PA di risparmiare sui costi legati alla raccolta firme e gestione documentale
      - title: Sostenibile
        subtitle: L’intero processo è interamente digitale, evitando spostamenti e stampa di documenti cartacei
  - theme: light
    type: HowTo
    slug: 'come-funziona'
    title: Come funziona
    steps:
      - title: L’ente invia la richiesta di firma
        description: L’ente chiede all’utente di firmare un documento, inviando un messaggio sull’app IO. È possibile firmare anche dal sito web dell’ente attraverso un pulsante dedicato che permette di aprire i documenti su IO e completare l’operazione.
      - title: I documenti sono visibili su IO
        description: L’utente effettua l’accesso all’app IO per visualizzare i documenti da firmare, consultare le clausole presenti e le condizioni del servizio.
      - title: L’utente appone la firma
        description: Dopo aver selezionato le firme da apporre e accettato termini e condizioni del servizio, l’utente completa l’operazione  tramite riconoscimento biometrico o codice di sblocco.
      - title: I documenti firmati sono disponibili
        description: L’utente riceve tramite messaggio su IO i documenti firmati, che possono essere condivisi o scaricati sul proprio dispositivo.
    rowMaxSteps: 4
    stepsAlign: center
