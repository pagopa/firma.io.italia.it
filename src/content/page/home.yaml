  - theme: light
    type: HowTo
    slug: 'come-funziona'
    title: Come funziona?
    steps:
      - title: L’ente invia la richiesta di firma
        description: L’ente chiede all’utente di firmare un documento, inviando un messaggio sull’app IO. L’ente può inserire una richiesta di firma anche nel proprio sito web, attraverso un pulsante dedicato che permette di aprire i documenti su IO e completare l’operazione.
      - title: I documenti sono visibili su IO
        description: L’utente effettua l’accesso all’app IO per visualizzare i documenti da firmare, consultare le clausole presenti e le condizioni del fornitore del servizio.
      - title: L’utente appone la firma
        description: Dopo aver selezionato le firme da apporre e accettato termini e condizioni del servizio, l’utente completa l’operazione tramite riconoscimento biometrico o codice di sblocco.
      - title: I documenti firmati sono disponibili
        description: L’utente riceve tramite messaggio su IO i documenti firmati, che possono essere condivisi o scaricati sul proprio dispositivo.
